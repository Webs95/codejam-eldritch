<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codejam</title>
  </head>
  <body>
    <div class="container">
      <div class="ancienst-wrapper">
        <div class="ancienst__card">
          <img
            class="ancient-img"
            src="https://github.com/Webs95/assets/raw/main/assets/Ancients/Azathoth.jpg"
            alt="azathoth"
            id="azathoth"
          />
        </div>
        <div class="ancienst__card">
          <img
            class="ancient-img"
            src="https://github.com/Webs95/assets/raw/main/assets/Ancients/Cthulthu.jpg"
            alt="cthulhu"
            id="cthulhu"
          />
        </div>
        <div class="ancienst__card">
          <img
            class="ancient-img"
            src="https://github.com/Webs95/assets/raw/main/assets/Ancients/IogSothoth.jpg"
            alt="iogSothoth"
            id="iogSothoth"
          />
        </div>
        <div class="ancienst__card">
          <img
            class="ancient-img"
            src="https://github.com/Webs95/assets/raw/main/assets/Ancients/ShubNiggurath.jpg"
            alt="shubNiggurath"
            id="shubNiggurath"
          />
        </div>
      </div>
      <div class="btns-wrapper">
        <div class="difficult-wrapper">
          <button class="difficult__btn btn difficult__btn-active" id="easy">
            Easy
          </button>
          <button class="difficult__btn btn" id="normal">Normal</button>
          <button class="difficult__btn btn" id="hard">Hard</button>
        </div>
        <div class="restart-wrapper">
          <button class="restart btn">Restart</button>
        </div>
        <div class="shuffle-wrapper">
          <button class="mix-deck btn">Shuffle deck</button>
        </div>
      </div>
      <div class="deck-wrapper">
        <div class="current-state">
          <div class="stage">
            <span class="stage-text">Firts stage</span>
            <div class="dots first-stage">
              <div class="dot dot-stage1 dot-green">0</div>
              <div class="dot dot-stage1 dot-brown">0</div>
              <div class="dot dot-stage1 dot-blue">0</div>
            </div>
          </div>
          <div class="stage">
            <span class="stage-text">Second stage</span>
            <div class="dots second-stage">
              <div class="dot dot-stage2 dot-green">0</div>
              <div class="dot dot-stage2 dot-brown">0</div>
              <div class="dot dot-stage2 dot-blue">0</div>
            </div>
          </div>
          <div class="stage">
            <span class="stage-text">Therd stage</span>
            <div class="dots third-stage">
              <div class="dot dot-stage3 dot-green">0</div>
              <div class="dot dot-stage3 dot-brown">0</div>
              <div class="dot dot-stage3 dot-blue">0</div>
            </div>
          </div>
        </div>
        <h2 class="name-ancient"></h2>
        <div class="cards-wrapper">
          <div class="deck"></div>
          <div class="last-card"></div>
        </div>
      </div>
    </div>
  </body>
</html>
