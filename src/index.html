<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codejam</title>
  </head>
  <body>
    <div class="container">
      <div class="ancienst-wrapper">
        <div
          class="ancienst__card ancienst__card-first ancienst__card-active"
        ></div>
        <div class="ancienst__card ancienst__card-second"></div>
        <div class="ancienst__card ancienst__card-therd"></div>
        <div class="ancienst__card ancienst__card-fourth"></div>
      </div>
      <div class="difficult-wrapper">
        <button class="difficult__btn btn difficult__btn-active" id="easy">
          Easy
        </button>
        <button class="difficult__btn btn" id="normal">Medium</button>
        <button class="difficult__btn btn" id="hard">Hard</button>
      </div>
      <div class="deck-wrapper">
        <button class="mix-deck btn">Shuffle the deck</button>
        <div class="current-state">
          <div class="stage">
            <span class="stage-text">Firts stage</span>
            <div class="dots">
              <div class="dot dot-stage1 dot-green" id="dot-stage1-green">
                0
              </div>
              <div class="dot dot-stage1 dot-brown" id="dot-stage1-brown">
                0
              </div>
              <div class="dot dot-stage1 dot-blue" id="dot-stage1-blue">0</div>
            </div>
          </div>
          <div class="stage">
            <span class="stage-text">Second stage</span>
            <div class="dots">
              <div class="dot dot-stage2 dot-green" id="dot-stage2-green">
                0
              </div>
              <div class="dot dot-stage2 dot-brown" id="dot-stage2-brown">
                0
              </div>
              <div class="dot dot-stage2 dot-blue" id="dot-stage2-blue">0</div>
            </div>
          </div>
          <div class="stage">
            <span class="stage-text">Therd stage</span>
            <div class="dots">
              <div class="dot dot-stage3 dot-green" id="dot-stage3-green">
                0
              </div>
              <div class="dot dot-stage3 dot-brown" id="dot-stage3-brown">
                0
              </div>
              <div class="dot dot-stage3 dot-blue" id="dot-stage3-blue">0</div>
            </div>
          </div>
        </div>
        <div class="deck"></div>
        <div class="last-card"></div>
      </div>
    </div>
  </body>
</html>
