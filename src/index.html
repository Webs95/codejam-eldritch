<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codejam</title>
  </head>
  <body>
    <div class="container">
      <div class="ancienst-wrapper">
        <div class="ancienst__card ancienst__card-first ancienst__card-active"></div>
        <div class="ancienst__card ancienst__card-second"></div>
        <div class="ancienst__card ancienst__card-therd"></div>
        <div class="ancienst__card ancienst__card-fourth"></div>
      </div>
      <div class="difficult-wrapper">
        <button class="difficult__btn btn difficult__btn-active" id="easy">
          Низкая
        </button>
        <button class="difficult__btn btn" id="normal">Средняя</button>
        <button class="difficult__btn btn" id="hard">Высокая</button>
      </div>
      <div class="deck-wrapper">
        <button class="mix-deck btn">Замешать колоду</button>
        <div class="current-state">
          <div class="stage">
            <span class="stage-text">Первая стадия</span>
            <div class="dots">
              <div class="dot dot-green">0</div>
              <div class="dot dot-brown">0</div>
              <div class="dot dot-blue">0</div>
            </div>
          </div>
          <div class="stage">
            <span class="stage-text">Вторая стадия</span>
            <div class="dots">
              <div class="dot dot-green">0</div>
              <div class="dot dot-brown">0</div>
              <div class="dot dot-blue">0</div>
            </div>
          </div>
          <div class="stage">
            <span class="stage-text">Третья стадия</span>
            <div class="dots">
              <div class="dot dot-green">0</div>
              <div class="dot dot-brown">0</div>
              <div class="dot dot-blue">0</div>
            </div>
          </div>
        </div>
        <div class="deck"></div>
        <div class="last-card"></div>
      </div>
    </div>
  </body>
</html>
